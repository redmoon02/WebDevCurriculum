<!DOCTYPE html>
<html>
<head>
    <title>Section 태그 예제</title>
</head>
<body>
    <h1>웹페이지 제목</h1>

    <section>
        <h2>소개</h2>
        <p>웹페이지를 소개하는 내용이 들어갑니다.</p>
    </section>

    <section>
        <h2>서비스</h2>
        <p>제공하는 서비스에 대한 설명이 들어갑니다.</p>
    </section>

    <section>
        <h2>팀 멤버</h2>
        <p>웹페이지를 운영하는 팀 멤버 소개가 들어갑니다.</p>
    </section>

    <section>
        <h2>고객 후기</h2>
        <p>고객들의 후기와 만족도 평가가 들어갑니다.</p>
    </section>
</body>
</html>
