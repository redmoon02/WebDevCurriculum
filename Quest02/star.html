<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .star-container {
    text-align: center;
    font-size: 20px;
  }
  .star {
    display: inline;
  }
</style>
<title>Star Pattern</title>
</head>
<body>
<div class="star-container">
  <span class="star">*</span>
</div>
<div class="star-container">
  <span class="star">*</span>
  <span class="star">*</span>
</div>
<div class="star-container">
  <span class="star">*</span>
  <span class="star">*</span>
  <span class="star">*</span>
</div>
<div class="star-container">
  <span class="star">*</span>
  <span class="star">*</span>
  <span class="star">*</span>
  <span class="star">*</span>
</div>
<div class="star-container">
  <span class="star">*</span>
  <span class="star">*</span>
  <span class="star">*</span>
  <span class="star">*</span>
  <span class="star">*</span>
</div>
</body>
</html>
