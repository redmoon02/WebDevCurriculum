<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<script>
			var a = parseInt(prompt('피라미드의 높이를 입력하세요', '숫자'));
		  
			document.write(a);
		</script>
		<section class="row1">
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
		</section>

		<script>
			let row1Square = document.querySelector('.row1 .square');
			let row2Square = document.querySelector('.row2 .square');

			for (let i = 1; i <= a; i++) {
				let stars = '★'.repeat(i);
				let spaces = '&nbsp;'.repeat(a - i);
				row1Square.innerHTML += '<p>' + spaces + stars + '</p>';
				row2Square.innerHTML += '<p>' + spaces + stars + '</p>';
			}
		</script>
	</body>
</html>
